    <title>Make your own dictionary</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-outer">
                <span class="logo">MakeYourDictionary</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Practice your english by small steps</h1>
            <div class="row">
                <div class="outer manage-dictionary-outer col-xs-12 col-sm-6">
                    <div class="manage-dictionary">
                        <form action="">
                            <div class="word-inputs">
                                <label for="word">Add new word to remember:</label>
                                <input type="text" id="word" name="word" autocomplete="off">
                                <label for="translation">and it's translation:</label>
                                <input type="text" id="translation" name="translation" autocomplete="off">
                            </div>
                            <div class="buttons-container control-buttons">
                                <button type="button" class="button add-word-button">Add</button>
                                <button type="button" class="button clear-button">Clear</button>
                                <button type="button" class="button show-button hidden">Show</button>
                                <button type="button" class="button hide-button">Hide</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="outer train-dictionary-outer col-xs-12 col-sm-6">
                    <div class="train-dictionary">
                        <div class="word-to-learn"></div>
                        <div class="translation hidden"></div>
                        <div class="buttons-container">
                            <button type="button" class="button show-translation-button">Show translation</button>
                            <button type="button" class="button next-word-button">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
